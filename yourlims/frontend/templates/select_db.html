<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Select Database</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dbModal">
        Choose Database
    </button>
    <div class="modal fade" id="dbModal" tabindex="-1" aria-labelledby="dbModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title" id="dbModalLabel">Available Databases</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% for db in dbs %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="db_path" id="db_{{ loop.index }}" value="{{ db }}" {% if db == current %}checked{% endif %}>
                  <label class="form-check-label" for="db_{{ loop.index }}">
                    {{ db }}
                  </label>
                </div>
                {% endfor %}
                <hr>
                <label for="dbFile" class="form-label">Or upload/select a database file:</label>
                <input class="form-control" type="file" id="dbFile" name="dbFile" accept=".db">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Select</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="/" class="btn btn-link mt-3">Back to Home</a>
</div>
</body>
</html>
