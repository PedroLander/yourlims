<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ table|capitalize }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>{{ table|capitalize }}</h2>
    <a href="/tables" class="btn btn-secondary mb-2">Back to Tables</a>
    <a href="/{{ table }}/create" class="btn btn-success mb-2">Create New</a>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            {% for col in columns %}
                <td>{{ row[col] }}</td>
            {% endfor %}
            <td>
                <a href="/{{ table }}/{{ row[columns[0]] }}/edit" class="btn btn-sm btn-primary">Edit</a>
                <form method="post" action="/{{ table }}/{{ row[columns[0]] }}/delete" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this entry?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
