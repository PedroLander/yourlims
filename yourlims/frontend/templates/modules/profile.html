{% extends 'index.html' %}
{% block content %}
<h2>Profile</h2>
<form method="post" class="card p-4 bg-white shadow-sm" style="max-width:500px;">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
    </div>
    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" name="role" value="{{ user.role }}" readonly>
    </div>
    <button type="submit" class="btn btn-success">Update Profile</button>
</form>
{% endblock %}
