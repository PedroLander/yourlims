<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} {{ table|capitalize }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>{{ action }} {{ table|capitalize }}</h2>
    <form method="post">
        {% for col in columns %}
        <div class="mb-3">
            <label>{{ col|capitalize }}</label>
            <input type="text" name="{{ col }}" class="form-control" value="{{ row[col] if row and col in row else '' }}" {% if action=='Create' %}required{% endif %}>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="/{{ table }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
